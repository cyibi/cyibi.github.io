  <h1>🕒 時計タイピングゲーム</h1>

  <label for="level">レベル：</label>
  <select id="level">
    <option value="easy">やさしい（毎時ちょうど）</option>
    <option value="normal">ふつう（15分おき）</option>
    <option value="hard">むずかしい（分単位）</option>
  </select>

  <!-- 出題 -->
  <p>問題：<span id="clock-question">レベルを選んでください</span></p>
  <input type="text" id="clock-answer" placeholder="例：3時15分" disabled />

  <!-- スタートボタン -->
  <button id="start">タイピング開始！</button>
