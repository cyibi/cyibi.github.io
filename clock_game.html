<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>時計選択クイズ｜時間感覚を楽しく練習！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background: #fffaf0;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 40px;
    }
    .quiz-box {
      background: #e6f7ff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: #2e7d32;
    }
    .wrong {
      color: #c62828;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>⏰ 時計の選択クイズ</h1>
  <div id="quiz-area"></div>

  <script>
    const quizData = [
      {
        q: "8時20分に学校につくには、7時50分に家を出る必要があります。何分かかった？",
        choices: ["15分", "20分", "30分"],
        answer: "30分"
      },
      {
        q: "朝7時に起きて、7時15分に朝ごはんを食べました。何分経ってる？",
        choices: ["10分", "15分", "20分"],
        answer: "15分"
      },
      {
        q: "9時45分に公園に着きたい。30分かかるなら、何時に家を出る？",
        choices: ["9時15分", "9時", "9時30分"],
        answer: "9時15分"
      }
    ];

    const container = document.getElementById("quiz-area");

    quizData.forEach((item, index) => {
      const box = document.createElement("div");
      box.className = "quiz-box";

      const questionId = `q-${index}`;
      const feedbackId = `feedback-${index}`;

      let choicesHtml = item.choices.map((choice, i) => {
        return `<label><input type="radio" name="${questionId}" value="${choice}"> ${i + 1}. ${choice}</label><br>`;
      }).join("");

      box.innerHTML = `
        <strong>Q${index + 1}：</strong> ${item.q}<br><br>
        ${choicesHtml}
        <button onclick="checkAnswer('${questionId}', '${item.answer}', '${feedbackId}')">回答</button>
        <div id="${feedbackId}" class="feedback"></div>
      `;

      container.appendChild(box);
    });

    function checkAnswer(name, correctAnswer, feedbackId) {
      const options = document.getElementsByName(name);
      const feedback = document.getElementById(feedbackId);
      let selected = "";

      options.forEach(opt => {
        if (opt.checked) selected = opt.value;
      });

      if (selected === "") {
        feedback.textContent = "⚠️ 選択してください";
        feedback.className = "feedback wrong";
      } else if (selected === correctAnswer) {
        feedback.textContent = "✅ 正解！！";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = `❌ 不正解... 正しくは「${correctAnswer}」`;
        feedback.className = "feedback wrong";
      }
    }
  </script>

</body>
</html>
